{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/login.css">
  
</head>
<body style="background-color: #0E2238">

<div class="container">
  <div class="row">

    <div class="col col-md-3"></div>

    <div class="col col-md-6 mb-4" >

      <div class="container bg-white mt-4 rounded p-4">

        <!-- Imagenes y titulo -->
        <div class="text-center">
          <!-- <img src="{% static 'images/beta.png' %}"  alt="Imagen" style="max-width: 50%; height: auto; width: 250px; height: 250px; border-radius: 50%;"> -->
          <h2 class="text-center mt-2" style="color: #0E2238; font-family: helvetica; font-weight: bold">BIENVENIDO</h2>
        </div>

          {% if messages %}
            {% for message in messages %}
               <div class="alert alert-warning alert-dismissible fade show" role="alert">
              {{ message }}
              </div>
            {% endfor %}
          
          {% endif %}
       
        <!-- Formulario -->
        <form class="mt-4" id="formulario-login" method="POST">
            {% csrf_token %} 

            <input type="text" class="form-control rounded-pill mt-3" id="usuario" name="username" placeholder="Usuario">
            <input type="password" class="form-control rounded-pill mb-4 mt-4" id="contraseña" name="password" placeholder="Contraseña">

            <button type="submit" class="btn btn-block mb-3" style="background-color: #0E2238; font-family: helvetica; color: white">
              <h5 class="mt-2">INICIAR SESIÓN</h5>
            </button>
            
        </form>
      </div>
      
    </div>

    <div class="col col-md-3"></div>

  </div>
</div>

{% load static %}
<script src="{% static 'core/vendor/bootstrap5/js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
