{% extends 'core/base.html' %}

{% block titulo %}Tipo Implemento{% endblock%}

{% block contenido %} 
<h1 class="text-center mb-2"> Tipos de Implemento</h1>
<div class="row mt-4">
    <div class="col md-3 mb-3">
        <form>
            <div class="input-group">
                <input type="text" class="form-control" id="buscar" value="" placeholder="Buscar...">
                <button class="btn btn-md btn-outline-secondary">Buscar</i></button>
            </div>
        </form>
    </div>
    <div class="col-md-3 mb-3">

    </div>
    <div class="col-md-3 mb-3">
        <button type="button" class="btn btn-primary" id="registro-implemento" data-bs-toggle="modal" data-bs-target="#modal-sistema">Agregar Sistema</button>
    </div>
</div>

<table class="table table-striped  table-sm table-bordered text-center" id="tabla-sistema">
    <thead class="thead-dark">
        <colgroup>
            <col width="20%">
            <col width="45%">
            <col width="45%">
        </colgroup>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Tipo implemento</th>
            <th scope="col">Operaciones</th>
        </tr>
    </thead>
    <tbody>
    {% for dato in datos_sistema %}
     <tr>
        <td>{{forloop.counter}}</td>
        <td>{{dato.sistema}}</td>
        <td>
            <button class="btn btn-warning editar flex-fill" data-id="{{dato.idsistema}}" data-reg="{{dato}}" data-bs-toggle="modal" data-bs-target="#modal-editar"><i class="lni lni-pencil editar"></i></button>
            <form action="{% url 'eliminar_sistema' dato.idsistema %}" class="flex-fill" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger flex-fill" ><i class="lni lni-trash-can eliminar"></i></button>
            </form>
        </td>
     </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
