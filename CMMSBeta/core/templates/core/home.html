{% extends 'core/base.html' %} 
{% block titulo%}Inicio{% endblock %} 
{% block contenido %}
<div class="btn-group" role="group" aria-label="Basic example">
  <button
    type="button"
    class="btn btn-primary"
    data-bs-toggle="modal"
    data-bs-target="#exampleModal"
  >
    Reportes En Excel
  </button>
</div>
<div class="btn-group" role="group" aria-label="Basic example">
  <button
    type="button"
    class="btn btn-primary"
    data-bs-toggle="modal"
    data-bs-target="#exampleModalPDF"
  >
    Reportes En PDF
  </button>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Exportar Reportes</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form action="{% url 'exportar' %}" method="POST">
        {% csrf_token %}
        <div class="modal-body">
          <h1>Reporte de Actividades</h1>
            
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">
                Exportar Formato Excel
            </button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                Cerrar
            </button>
        </div>
    </form>
    
    </div>
  </div>
</div>


<!-- Modal -->
<div
  class="modal fade"
  id="exampleModalPDF"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Exportar Reportes</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form action="{% url 'exportpdf' %}" method="POST">
        {% csrf_token %}
        <div class="modal-body">
          <h1>Reporte de Actividades</h1>
            
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">
                Exportar Formato PDF
            </button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                Cerrar
            </button>
        </div>
    </form>
    
    </div>
  </div>
</div>
{% endblock %}
